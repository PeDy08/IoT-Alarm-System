<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>

            <label for="pswd">Password</label>
            <input type="text" id ="pswd" name="pswd"><br>

            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" value="192.168.xxx.xxx"><br>

            <label for="gtw">Gateway Address</label>
            <input type="text" id ="gtw" name="gtw" value="192.168.xxx.xxx"><br>

            <label for="sbnt">Subnet Mask</label>
            <input type="text" id ="sbnt" name="sbnt" value="255.255.0.0"><br>

            <label for="countdown">Alarm Countdown (sec)</label>
            <input type="number" id ="countdown" name="countdown" value="60"><br>

            <label for="countdown">Alarm Emergency Countdown (sec)</label>
            <input type="number" id ="countdown_e" name="countdown_e" value="60"><br>

            <label for="countdown">Alarm Warning Threshold (events)</label>
            <input type="number" id ="threshold_w" name="threshold_w" value="5"><br>

            <label for="countdown">Alarm Emergency Threshold (events)</label>
            <input type="number" id ="threshold_e" name="threshold_e" value="7"><br>

            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
